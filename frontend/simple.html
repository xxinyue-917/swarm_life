<!DOCTYPE html>
<html>
<head>
    <title>Simple Particle Test</title>
    <style>
        body { margin: 0; padding: 20px; background: #000; }
        canvas { border: 2px solid #0f0; background: #111; }
        #info { color: #0f0; font-family: monospace; margin: 10px 0; }
    </style>
</head>
<body>
    <div id="info">Starting...</div>
    <canvas id="canvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const info = document.getElementById('info');

        info.textContent = 'Connecting to WebSocket...';

        const ws = new WebSocket(`ws://${window.location.host}/ws`);

        ws.onopen = () => {
            info.textContent = 'WebSocket OPEN! Waiting for particles...';
            console.log('WebSocket connected');
        };

        ws.onerror = (error) => {
            info.textContent = 'WebSocket ERROR: ' + error;
            console.error('WebSocket error:', error);
        };

        ws.onclose = () => {
            info.textContent = 'WebSocket CLOSED';
            console.log('WebSocket closed');
        };

        let frameCount = 0;
        const colors = ['#ff5a5f', '#00a699', '#f7b733', '#3c91e6', '#9b59b6'];

        ws.onmessage = (event) => {
            try {
                const message = JSON.parse(event.data);

                if (message.type === 'state') {
                    frameCount++;
                    const payload = message.payload;

                    // Clear canvas with black
                    ctx.fillStyle = '#000';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    // Draw particles
                    const particles = payload.particles;
                    for (let i = 0; i < particles.length; i++) {
                        const p = particles[i];
                        ctx.fillStyle = colors[p.species % colors.length];
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, 5, 0, Math.PI * 2);  // Larger radius (5px)
                        ctx.fill();
                    }

                    // Update info
                    const firstParticle = particles[0];
                    info.textContent = `Frame ${frameCount} | Particles: ${particles.length} | First particle: (${firstParticle.x.toFixed(1)}, ${firstParticle.y.toFixed(1)})`;

                    console.log(`Frame ${frameCount}: Rendered ${particles.length} particles`);
                }
            } catch (error) {
                info.textContent = 'ERROR: ' + error.message;
                console.error('Error:', error);
            }
        };
    </script>
</body>
</html>
