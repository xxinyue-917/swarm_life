<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Simple Test - Particle Life</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #0f0; }
        #canvas { border: 2px solid #0f0; background: #000; display: block; margin: 20px 0; }
        .log { margin-top: 10px; padding: 5px; border-left: 3px solid #0f0; }
    </style>
</head>
<body>
    <h1>Simple WebSocket Test</h1>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div id="status">Connecting...</div>
    <div id="log"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const statusDiv = document.getElementById('status');
        const logDiv = document.getElementById('log');

        function log(message) {
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div class="log">[${time}] ${message}</div>`;
            console.log(message);
        }

        log('Starting...');

        const ws = new WebSocket(`ws://${window.location.host}/ws`);

        ws.addEventListener('open', () => {
            statusDiv.textContent = 'Connected!';
            log('WebSocket OPENED');
        });

        ws.addEventListener('close', (event) => {
            statusDiv.textContent = 'Disconnected';
            log(`WebSocket CLOSED: code=${event.code}`);
        });

        ws.addEventListener('error', (error) => {
            statusDiv.textContent = 'Error';
            log(`WebSocket ERROR: ${error}`);
        });

        let messageCount = 0;
        const colors = ['#ff5a5f', '#00a699', '#f7b733'];

        ws.addEventListener('message', (event) => {
            messageCount++;

            try {
                const data = JSON.parse(event.data);
                log(`Message ${messageCount}: type=${data.type}`);

                if (data.type === 'state') {
                    const payload = data.payload;
                    log(`  Particles: ${payload.particles.length}`);
                    log(`  Config: species=${payload.config.species_count}, particles=${payload.config.particle_count}`);
                    log(`  First particle: x=${payload.particles[0].x.toFixed(2)}, y=${payload.particles[0].y.toFixed(2)}`);

                    // Clear and render
                    ctx.fillStyle = '#000';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    const radius = 3;
                    let rendered = 0;

                    for (const p of payload.particles) {
                        ctx.fillStyle = colors[p.species % colors.length];
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, radius, 0, Math.PI * 2);
                        ctx.fill();
                        rendered++;
                    }

                    log(`  Rendered ${rendered} particles`);
                    statusDiv.textContent = `Connected - ${rendered} particles rendered`;
                }
            } catch (error) {
                log(`ERROR: ${error.message}`);
                console.error(error);
            }
        });
    </script>
</body>
</html>
