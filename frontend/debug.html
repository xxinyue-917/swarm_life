<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Debug - Particle Life</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #0f0; }
        #canvas { border: 2px solid #0f0; background: #000; }
        #log { margin-top: 20px; white-space: pre; }
        .error { color: #f00; }
        .success { color: #0f0; }
    </style>
</head>
<body>
    <h1>WebSocket Debug Page</h1>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div id="log"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const log = document.getElementById('log');

        function addLog(message, isError = false) {
            const time = new Date().toLocaleTimeString();
            const className = isError ? 'error' : 'success';
            log.innerHTML += `<div class="${className}">[${time}] ${message}</div>`;
            console.log(message);
        }

        addLog('Page loaded');
        addLog(`Canvas: ${canvas.width}x${canvas.height}`);
        addLog(`Context: ${ctx ? 'OK' : 'FAILED'}`);

        // Test canvas drawing
        ctx.fillStyle = '#0f0';
        ctx.fillRect(10, 10, 50, 50);
        addLog('Drew test rectangle at (10,10)');

        // Connect WebSocket
        const ws = new WebSocket(`ws://${window.location.host}/ws`);

        ws.addEventListener('open', () => {
            addLog('WebSocket OPENED');
        });

        ws.addEventListener('close', (event) => {
            addLog(`WebSocket CLOSED: code=${event.code}, reason=${event.reason}`, true);
        });

        ws.addEventListener('error', (error) => {
            addLog(`WebSocket ERROR: ${error}`, true);
        });

        let messageCount = 0;
        ws.addEventListener('message', (event) => {
            messageCount++;
            try {
                const data = JSON.parse(event.data);
                addLog(`Message ${messageCount}: type=${data.type}`);

                if (data.type === 'state') {
                    const payload = data.payload;
                    addLog(`  Particles: ${payload.particles.length}`);
                    addLog(`  Config: species=${payload.config.species_count}, particles=${payload.config.particle_count}`);

                    // Try to render
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    const radius = 3;
                    const colors = ['#ff5a5f', '#00a699', '#f7b733'];

                    for (const p of payload.particles) {
                        ctx.fillStyle = colors[p.species % colors.length];
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, radius, 0, Math.PI * 2);
                        ctx.fill();
                    }

                    if (messageCount === 1) {
                        addLog(`  First particle: x=${payload.particles[0].x.toFixed(2)}, y=${payload.particles[0].y.toFixed(2)}`);
                    }
                }
            } catch (error) {
                addLog(`Parse/Render ERROR: ${error.message}`, true);
                addLog(`Stack: ${error.stack}`, true);
            }
        });
    </script>
</body>
</html>
